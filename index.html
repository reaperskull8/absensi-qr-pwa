<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi QR Offline</title>
  <link rel="manifest" href="manifest.json">
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #000; padding: 6px; text-align: center; }
    button { margin: 4px 2px; }
    #reader { max-width: 420px; }
  </style>
</head>
<body>
  <h1>📋 Absensi QR Offline</h1>

  <div id="reader"></div>
  <p id="status">Scan QR karyawan...</p>

  <!-- audio feedback -->
  <audio id="audioSuccess" src="audio/success.mp3" preload="auto"></audio>
  <audio id="audioInfo"    src="audio/info.mp3"    preload="auto"></audio>
  <audio id="audioError"   src="audio/error.mp3"   preload="auto"></audio>

  <h2>Daftar Hadir</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Tanggal</th>
        <th>Jam Masuk</th><th>Jam Pulang</th>
        <th>Lembur Masuk</th><th>Lembur Pulang</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="attendance"></tbody>
  </table>

  <div>
    <button onclick="exportCSV()">⬇️ Export CSV</button>
    <button onclick="clearToday()" title="Hapus semua data tanggal hari ini">🧹 Clear Hari Ini</button>
  </div>

  <script src="libs/html5-qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
