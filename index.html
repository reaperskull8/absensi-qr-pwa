<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi QR PWA</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script defer src="app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #reader { width: 300px; margin: auto; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    table, th, td { border: 1px solid #999; padding: 6px; text-align: center; }
    th { background: #eee; }
    .status { margin-top: 10px; font-weight: bold; text-align:center; }
    #startBtn { display:block; margin: 10px auto; padding: 8px 16px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Absensi QR Code</h2>
  <div id="reader"></div>
  <div class="status" id="status">Klik tombol “Mulai Absensi” terlebih dahulu</div>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tanggal</th>
        <th>Jam Masuk</th>
        <th>Jam Pulang</th>
        <th>Lembur Masuk</th>
        <th>Lembur Pulang</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Audio Feedback -->
  <audio id="audio-success" src="audio/success.mp3"></audio>
  <audio id="audio-info" src="audio/info.mp3"></audio>
  <audio id="audio-error" src="audio/error.mp3"></audio>
</body>
</html>
